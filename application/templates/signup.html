{% extends "layout.html" %}

{% block body %}

<article class="flex-container animate__animated animate__fadeIn">
    <section class="signup">
        <h2>Sign Up</h2>
        
            <p>Join an exclusive community, comment on Moonwith's blog and crash on Malik's couch.</p>

            <br/>

            <input type="text" id="firstname" name="firstname" placeholder="Type your first name" autocomplete="off" required>
            
            <br/><br/>

            <input type="text" id="lastname" name="lastname" placeholder="Type your last name" autocomplete="off" required>
            
            <br/><br/>
            
            <input type="email" id="email" name="email" placeholder="Type your email" autocomplete="off" required>
            
            <br/><br/>

            <input type="password" id="password" name="password" placeholder="Type your new password" autocomplete="off" required>

            <br/><br/>

            <input type="password" id="password2" name="password2" placeholder="Repeat your password" autocomplete="off" required>

            <br/><br/>
            
            <button type="submit" class="button-big">Join Belt</button>

            <br/><br/>

            <small>By joining Moonwith, <a target="_blank" href="https://www.brynk.eco/our-projects">you'll be planting one tree at an endangered area.</a></small>
        
    </section>
    

<br>

<br>
</article>
{% endblock %}
